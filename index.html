<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,user-scalable=yes">
	<title>Date Calculator</title>
	<link rel="stylesheet" href="css/s.css" media="screen">
</head>
<body>
	<header>
        <h1>Date calculator</h1>
    </header>
	<main>
		<form id="datecalc">
            <p>
                <label for="startdate">Enter a date</label>
                <input type="date" id="startdate" name="startdate">
            </p>
            <p>
                <label for="difference">Add or subtract</label>
                <input type="text" id="difference" name="difference" placeholder="example: +30 days" value="" required>
                <span class="informative">Example: 5 days, +30 days, -20 years</span>
            </p>
            <p>
                <button type="submit">Calculate</button>
            </p>
            <p>
                <output id="result"></output>
            </p>
        </form>
	</main>
	<footer>

    </p>
    </footer>
    </footer>
<script src="datecalc.js"></script>
</body>
</html>
