<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,user-scalable=yes">
	<title>Date Calculator</title>
	<link rel="stylesheet" href="css/s.css" media="screen">
	<!--[if lt IE 9]>
	<script src="js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
	<header>
        <h1>Date calculator</h1>
        <p>All dates are local.</p>
    </header>
	<main>
		<form id="datecalc">
            <p>
                <label for="startdate">Enter a date</label>
                <input type="date" id="startdate" name="startdate" value="">
            </p>
            <p>
                <label for="difference">Add or subtract a time period</label>
                <input type="text" id="difference" name="difference" 
                       placeholder="example: +30 days" 
                       value="" 
                       pattern="from today|(|\+|\-)[0-9]{1,} (seconds|minutes|hours|days|day|weeks|week|month|months|year|years)(|\s)" required>
                <span class="informative">Example: 5 days, +30 days, -20 years</span>
            </p>
            <p>
                <button type="submit">Calculate</button>
            </p>
            <p>
                <div id="result"></div>
            </p>
        </form>
	</main>
	<footer>
    <p>
        &copy; 2014 <a href="http://tiffanybbrown.com/">Tiffany B. Brown</a> and <a href="http://webinista.com/">Webinista, Inc</a>.
    </p>
    </footer>
    <dialog></dialog>
    
<!-- <script src="js/dialog-polyfill.js"></script> -->
<script src="js/utils.js"></script>
<script src="js/datecalc.js"></script>
<script src="js/run.js"></script>
</body>
</html>
